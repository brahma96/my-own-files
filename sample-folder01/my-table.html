<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML Table</title>

    <style>
        th, tr, td{
            border: 2px solid black;
            padding: 10px;
        }
    </style>


</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>17</td>
                <td>France</td>
            </tr>
            <tr>
                <td>Daisy</td>
                <td>24</td>
                <td>England</td>
            </tr>
            <tr>
                <td>Steve</td>
                <td>32</td>
                <td>Germany</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">TOTAL</td>
                <td>3</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
